<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./javascript.js/"></script> 
</head>
<body>
    
    <div id="calculator">
        <div id="screen">
            <div id="screen-last"></div>
            <div id="screen-curren"></div>
        </div>
    
        <div id="calculator-btns">
            <div id="screen-controller-btns">
                <button class="btn controller" id="clear">Clear</button>
                <button class="btn controller" id="delete">Delete</button>
            </div>
    
            <div class="calculator-row">
                <button class="btn number" id="7">7</button>
                <button class="btn number" id="8">8</button>
                <button class="btn number" id="9">9</button>
                <button class="btn operator" id="plus">+</button>
            </div>
    
            <div class="calculator-row">
                <button class="btn number" id="4">4</button>
                <button class="btn number" id="5">5</button>
                <button class="btn number" id="6">6</button>
                <button class="btn operator" id="minus">-</button>
            </div>
    
            <div class="calculator-row">
                <button class="btn number" id="1">1</button>
                <button class="btn number" id="2">2</button>
                <button class="btn number" id="3">3</button>
                <button class="btn operator" id="muliply">x</button>
            </div>
    
            <div class="calculator-row">
                <button class="btn dot" id=".">.</button>
                <button class="btn number" id="0">0</button>
                <button class="btn operator" id="equal">=</button>
                <button class="btn operator" id="division">/</button>
            </div>
    
        </div>
    </div>




</body>
</html>
